<!DOCTYPE html>
<html>
    <head>
        <!--Di dalam CSS, nilai absolut ini terdapat: milimeter (mm), centimeter
        (cm), inchi (in), point (pt), dan pica (pc).
        jika nilai relatif terdapat pixel (px), Em-height (em), dan X-height (ex).-->
        <title>Contoh Perbandingan Ukuran dari font-size</title>
            <style type="text/css">
        body { font-size:14pt; }
        p.satu { font-size:8mm; }
        p.dua { font-size:0.35in; }
        p.tiga { font-size:2.2pc; }
        p.empat { font-size:20px; }
        p.lima { font-size:1.8em }
        p.enam { font-size:3ex; }
        p.tujuh { font-size:190%; }
            </style>
    </head>
<body>
    <p>Kalimat ini akan berukuran 14 point</p>
        <p class="satu">Kalimat ini akan berukuran 8
        milimeter</p>
        <p class="dua">Kalimat ini akan berukuran 0,35
        inchi</p>
        <p class="tiga">Kalimat ini akan berukuran 2,2 pica</p>
        <p class="empat">Kalimat ini akan berukuran 20
        pixel</p>
        <p class="lima">Kalimat ini akan berukuran 1,8 em</p>
        <p class="enam">Kalimat ini akan berukuran 3 ex</p>
        <p class="tujuh">Kalimat ini akan berukuran 190%</p>
        </body>
        <!-- Jika diperhatikan lagi, saya membuat sebuah selector body {font-size:14pt;}
        pada bagian awal definisi CSS. Selector body akan menurunkan (inherit) ukuran font
        ini ke seluruh tag <p> yang berada di dalam tag <body>, namun pada masing-masing 
        tag <p>, saya menambahkan property HTML “class”, sehingga ukuran font akan
        ditimpa (override) oleh nilai lainnya.-->
</html>
