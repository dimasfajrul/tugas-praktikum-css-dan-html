<!DOCTYPE html>
<html>
    <head>
        <title>Penggunaan Tag Link </title>
    </head>
    <body>
        <h1>Belajar Tag Link</h1>
        <!--Link ditulis dengan <a> yang adalah singkatan cari anchor (jangkar).
            Setiap tag <a> setidaknya memiliki sebuah atribut href. Dimana href berisi alamat
            yang dituju (href adalah singkatan dari hypertext reference).-->
            <p>Saya sedang belajar html dari 
            <a href="http://www.jti.polije.com"
            target="_blank"> jti.polije</a> dan akan terbuka pada tab
            baru</p>
    </body>
</html>
