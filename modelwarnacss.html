<!DOCTYPE html>
<html>
    <head>
        <!-- kita memasuki perintah untuk dieksekusi di body
            semisal p satu kita masukkan warna #0000FF / warna blue
            dan jika kita masukkan warna transparan maka tulisan tersebut  tidak akan kelihatan
            dibawah ini yaitu tabel warna
            aqua #00ffff
            black #000000
            blue #0000ff
            fuchsia #ff00ff
            gray #808080
            green #008000
            lime #00ff00
            maroon #800000
            navy #000080
            olive #808000
            orange #ffa500
            purple #800080
            red #ff0000
            silver #c0c0c0
            teal #008080
            white #ffffff
            yellow #ffff00-->
        <!-- kita masukkan title web -->
        <title>Contoh Penulisan Kode Warna CSS</title>
        <style type="text/css">
      
            p.satu {
            color:#0000FF;
            }
            p.dua {
            color:#F00;
            }
            p.tiga {
            color:rgb(10, 255, 10);
            }
            p.empat {
            color:orange;
            }
            p.lima{
            color:transparent;
            }   
        </style>
    </head>
<body>
    <!-- disini kita memasukin perintah yang sudah kita buat di head-->

            <p class="satu">
            Kalimat ini akan berwarna biru
            </p>
            <br />
            <p class="dua">
            Kalimat ini akan berwarna merah
            </p>
            <br />
            <p class="tiga">
            Kalimat ini akan berwarna hijau
            </p>
            <br />
            <p class="empat">
            Kalimat ini akan berwarna orange
            </p>
            <br />
            <p class="lima">
            Kalimat ini sepertinya tidak akan terlihat
            </p>
</body>
</html>
